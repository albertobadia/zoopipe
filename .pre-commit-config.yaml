repos:
  - repo: local
    hooks:
      - id: python-lint
        name: Python Lint
        entry: sh lint.sh
        language: system
        types: [python]
        pass_filenames: false
      
      - id: python-tests
        name: Python Tests
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        # Ejecutar tests puede ser lento, pero el usuario lo pidió explícitamente en el pre-commit
      
      - id: rust-lint
        name: Rust Lint
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types_or: [rust, toml] # Correr si cambian archivos rust o Cargo.toml
        pass_filenames: false
      
      - id: rust-tests
        name: Rust Tests
        entry: cargo test
        language: system
        types_or: [rust, toml]
        pass_filenames: false
