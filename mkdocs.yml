site_name: ZooPipe
site_description: ZooPipe is a data processing framework that allows you to process data in a declarative way.
site_url: https://zoopipe.readthedocs.io/

theme:
  name: material
  logo: assets/logo-light.svg
  favicon: assets/favicon.svg
  features:
    - navigation.indexes
    - navigation.expand
    - content.code.copy
  palette:
    # Light mode
    - scheme: default
      primary: orange
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: orange
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - User Guide:
      - Pipe Manager: pipemanager.md
      - Executors: executors.md
      - Hooks: hooks.md
      - Coordinators: coordinators.md
  - Formats & Integrations:
      - Arrow: arrow.md
      - Cloud Storage: cloud-storage.md
      - CSV: csv.md
      - Dask: dask.md
      - Excel: excel.md
      - JSON: json.md
      - Kafka: kafka.md
      - Parquet: parquet.md
      - Ray: ray.md
      - SQL: sql.md
      - ZooSync: zoosync.md
  - Advanced:
      - Code Generation: pygen.md
      - Architecture Decisions:
          - ADR-000: ADR/ADR-000-architectural-decision-records.md
          - ADR-001: ADR/ADR-001-hybrid-python-rust-architecture.md
          - ADR-002: ADR/ADR-002-batch-based-pipeline-processing.md
          - ADR-003: ADR/ADR-003-pluggable-adapter-system.md
          - ADR-004: ADR/ADR-004-lifecycle-hooks.md
          - ADR-005: ADR/ADR-005-pydantic-validation.md
          - ADR-006: ADR/ADR-006-multi-process-parallelism.md
          - ADR-007: ADR/ADR-007-error-routing.md
